<ion-header>
  <ion-toolbar>
  <ion-title>Home Aplikasi</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; color: darkgreen;" > Selamat Datang Admin</h1> 
  <hr>

  <ion-content>
    <ion-list>
      <ion-list-header> Navigate </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item button [routerLink]="['/home']" routerLinkActive="router-link-active">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label> Logout </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  </ion-menu>
  
   <!-- <ion-content>
  
    Selamat datang {{ nama }}
   </ion-content> -->
  
   <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Data Buku</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content >
      <ion-card lines="inset" *ngFor="let item of buku">
        <ion-item>
        <ion-label>
        <p>{{item.judul}}</p>
        <p>{{item.harga}}</p>
        </ion-label>
        <ion-button color="primary" slot="end" [routerLink]="['/buku-edit/',item.id_buku]"
        routerLinkActive="router-link-active">Edit</ion-button>
        <ion-button color="danger" slot="end" (click)="deletebuku(item.id_buku)">Hapus</ion-button>
        </ion-item>
      </ion-card>
      <hr>
    <ion-card>
    <ion-button color="primary" expand="block" [routerLink]="['/buku-tambah']">Tambah Buku</ion-button>
    </ion-card>
    </ion-content>
  </div>
